version: '3.8'

services:
  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"

  message-processor:
    build: ./message-processor
    container_name: message-processor
    stdin_open: true
    tty: true
    environment:
      - VOSK_LOG_LEVEL=-1
    volumes:
      - ./message-processor:/app
      - ./data:/data  # Bind mount for the data directory
    depends_on:
      - redis